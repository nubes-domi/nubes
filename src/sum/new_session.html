<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in | Nubes</title>
</head>
<body>
    <form action="/openid/authorization" method="POST">
        <input type="hidden" name="scope" value="{{ .scope }}">
		<input type="hidden" name="response_type" value="{{ .response_type }}">
		<input type="hidden" name="client_id" value="{{ .client_id }}">
		<input type="hidden" name="redirect_uri" value="{{ .redirect_uri }}">
		<input type="hidden" name="state" value="{{ .state }}">
		<input type="hidden" name="response_mode" value="{{ .response_mode }}">
		<input type="hidden" name="nonce" value="{{ .nonce }}">
		<input type="hidden" name="display" value="{{ .display }}">
		<input type="hidden" name="prompt" value="{{ .prompt }}">
		<input type="hidden" name="max_age" value="{{ .max_age }}">
		<input type="hidden" name="ui_locales" value="{{ .ui_locales }}">
		<input type="hidden" name="id_token_hint" value="{{ .id_token_hint }}">
		<input type="hidden" name="login_hint" value="{{ .login_hint }}">
		<input type="hidden" name="acr_values" value="{{ .acr_values }}">
        <label for="username">Username</label>
        <input id="username" name="username" type="text">
        <label for="password">Password</label>
        <input id="password" name="password" type="password">
        <input type="submit" value="Sign in">
    </form>
</body>
</html>
